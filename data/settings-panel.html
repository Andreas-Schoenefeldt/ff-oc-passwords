<html>
<head>
</head>
<body>
  <h4 align="center">Please enter your ownCloud credentials:</h4>
  <form>
    <table align="center">
      <tr>
        <td><small>Host:</small></td>
        <td><input type="text" id="host"></td>
      </tr>
      <tr>
        <td><small>Username:</small></td>
        <td><input type="text" id="user"></td>
      </tr>
      <tr>
        <td><small>Password:</small></td>
        <td><input type="password" id="password"></td>
      </tr>
      <tr>
        <td><small>Refresh timer [s]:</small></td>
        <td><input type="text" id="timer"></td>
      </tr>
      <tr>
        <td colspan=2 align="center"><input type="submit" id="save" value="Save"><input type="submit" id="cancel" value="Cancel"></td>
      </tr>
    </table>
  </form>
</body>
</html>
